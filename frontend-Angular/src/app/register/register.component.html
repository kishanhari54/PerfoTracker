<button mat-icon-button *ngIf='_login.isAdmin' aria-label="Add" (click)="addNew()">
    <mat-icon>add</mat-icon>
  </button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="Department">
        <th mat-header-cell *matHeaderCellDef> Dept </th>
        <td mat-cell *matCellDef="let element"> {{element.department}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Year">
        <th mat-header-cell *matHeaderCellDef> Year </th>
        <td mat-cell *matCellDef="let element"> {{element.currentYear}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Registration Number">
        <th mat-header-cell *matHeaderCellDef> Registration Number </th>
        <td mat-cell *matCellDef="let element"> {{element.regNo}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Date Of Joining">
        <th mat-header-cell *matHeaderCellDef> Date Of Joining </th>
        <td mat-cell *matCellDef="let element"> {{element.joiningDate | date:'shortDate'}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Modify">
        <th mat-header-cell *matHeaderCellDef> Modify </th>
        <td mat-cell *matCellDef="let element">
            <button mat-button (click)="edit(element.regNo)">Edit</button>
            <button mat-button (click)="delete(element.regNo)">Delete</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
