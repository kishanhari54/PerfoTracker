<div class="container-fluid  center">
    <div class="row" *ngIf="data">

        <form #userForm="ngForm" (ngSubmit)="addUser(userForm)">

            <div class="col-6">

                <mat-form-field appearance="legacy">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="email" name="email" id="email" type="string" [(ngModel)]="data.email" #email="ngModel" required>
                </mat-form-field>
            </div>
            <div class="col-6">

                <mat-form-field appearance="legacy">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="password" id="password " name="password" [(ngModel)]="data.password" #password="ngModel" required>
                </mat-form-field>
            </div>
            <div class="col-6">

                <mat-form-field appearance="legacy">
                    <mat-label>Date of Joining</mat-label>
                    <input matInput placeholder="Date" id="joiningDate" [matDatepicker]="picker" name="joiningDate" [(ngModel)]="data.joiningDate" #joiningDate="ngModel" required>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-6">

                <mat-form-field appearance="legacy">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Name" id="name" name="name" [(ngModel)]="data.name" #name="ngModel" required>
                </mat-form-field>
            </div>
            <div class="col-6">

                <mat-form-field appearance="legacy">
                    <mat-label>Department</mat-label>
                    <input matInput placeholder="department" id="department" name="department" [(ngModel)]="data.department" #department="ngModel" required>
                </mat-form-field>
            </div>
            <div class="col-6">

                <mat-form-field appearance="fill">
                    <mat-label>Current Year</mat-label>
                    <textarea matInput placeholder="currentYear" id="currentYear" name="currentYear" [(ngModel)]="data.currentYear" #currentYear="ngModel" required></textarea>
                </mat-form-field>
            </div>
            <div class="col-6">

                <mat-form-field appearance="fill">
                    <mat-label>Current Semester</mat-label>
                    <textarea matInput placeholder="currentSemester" id="currentSemester" name="currentSemester" [(ngModel)]="data.currentSemester" #currentSemester="ngModel" required></textarea>
                </mat-form-field>
            </div>
            <div class="col-6">

                <mat-form-field appearance="fill">
                    <mat-label>Registration No</mat-label>
                    <textarea matInput placeholder="Registration Number" id="regNo" name="regNo" [(ngModel)]="data.regNo" #regNo="ngModel" required></textarea>
                </mat-form-field>
            </div>
            <div class="col-6">

                <mat-form-field appearance="fill">
                    <mat-label>Phone No</mat-label>
                    <textarea matInput placeholder="Phone Number" id="phoneNumber" name="phoneNumber" [(ngModel)]="data.phoneNumber" #phoneNumber="ngModel" required></textarea>
                </mat-form-field>
            </div>
            <button mat-button type="submit" align="end" color="primary">Submit</button>
            <span class="invalid" *ngIf="!userForm.valid && formSubmitted"> Kindly fix error's</span>
        </form>

    </div>

</div>
