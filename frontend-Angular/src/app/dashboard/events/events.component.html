<div class="container-fluid fullPage row">

    <button mat-icon-button *ngIf='_login.isAdmin()' aria-label="Add" (click)="addNew()">
        <mat-icon>add</mat-icon>
      </button>
    <div class="col-6" *ngFor="let event of events">

        <mat-card class="example-card" (click)="edit(event.id)">
            <mat-card-subtitle></mat-card-subtitle>
            <mat-card-title>{{event.subject}}</mat-card-title>
            <mat-card-content>

                <p>{{ event.info }}</p>
                <br> {{event.type }} - {{event.date | date:'shortDate'}}
            </mat-card-content>
            <mat-divider inset></mat-divider>
            <mat-card-actions align="end">
                <button mat-icon-button><mat-icon>thumb_up</mat-icon></button>
                <button mat-icon-button *ngIf='_login.isAdmin()' (click)="delete(event.id)">  <mat-icon>delete</mat-icon></button>
            </mat-card-actions>
            <mat-card-footer>
                <!--    <mat-progress-bar mode="indeterminate"></mat-progress-bar> -->
            </mat-card-footer>
        </mat-card>

    </div>
</div>
