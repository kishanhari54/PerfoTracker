<div class="container-fluid  center">
    <div class="row">

        <form #eventForm="ngForm" (ngSubmit)="addEvent(eventForm)">

            <div class="col-6">

                <mat-form-field appearance="legacy">
                    <mat-label>Type</mat-label>
                    <input matInput placeholder="Type" name="type" id="type" [(ngModel)]="data.type" #type="ngModel" required>
                </mat-form-field>
            </div>
            <div class="col-6">

                <mat-form-field appearance="legacy">
                    <mat-label>Subject</mat-label>
                    <input matInput placeholder="Subject" id="subject " name="subject" [(ngModel)]="data.subject" #subject="ngModel" required>
                </mat-form-field>
            </div>
            <div class="col-6">

                <mat-form-field appearance="fill">
                    <mat-label>Date</mat-label>
                    <input matInput placeholder="Date" id="date" name="date" [(ngModel)]="data.date" #date="ngModel" required>
                    <!-- <input matInput placeholder="Date" id="dateOfExam" [matDatepicker]="pickers" name="dateOfExam" [(ngModel)]="data.date" #dateOfExam="ngModel" required>
                    <mat-datepicker-toggle matSuffix [for]="pickers"></mat-datepicker-toggle>
                    <mat-datepicker #pickers></mat-datepicker> -->
                </mat-form-field>
            </div>
            <div class="col-6">

                <mat-form-field appearance="legacy">
                    <mat-label>Time</mat-label>
                    <input matInput placeholder="Time" id="time" name="time" [(ngModel)]="data.time" #time="ngModel" required>
                </mat-form-field>
            </div>
            <div class="col-6">

                <mat-form-field appearance="fill">
                    <mat-label>Information</mat-label>
                    <textarea matInput placeholder="Info" id="info" name="info" [(ngModel)]="data.info" #info="ngModel" required></textarea>
                </mat-form-field>
            </div>
            <button mat-button type="submit" align="end" color="primary">Submit</button>
            <span class="invalid" *ngIf="!eventForm.valid && formSubmitted"> Kindly fix error's</span>
        </form>

    </div>

</div>
